<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../imgs/favicon-32x32.png">
    <title>Snap</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__logo">
          <figure>
            <img src="/imgs/logo.svg" alt="Snap" />
          </figure>
          <ul>
            <li>
              <div class="header__containerFeatures">
                <button class="header__buttonFeatures">Features <img src="../imgs/icon-arrow-down.svg" alt=""></button>
              </div>
            </li>
            <li>
              <select name="Company" id="" class="header__selectCompany">
                <option value="" hidden="false">Company</option>
              </select>
            </li>
            <li>Carrers</li>
            <li>About</li>
          </ul>
        </div>
        <div class="header__login">
          <button type="button" class="header__btnLogin">Login</button>
          <button type="button" class="header__btnRegister">Register</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main__about">
        <h1 class="main___title"> Make <span> remote work</span></h1>
        <div class="main__text">
          <p>Get your team in sync, no matter your location.</p>
          <p>
            Streamline processes, create team rituals, and watch productivity
            soar.
          </p>
        </div>
        <button class="main__btn">Learn more</button>
        <div class="main__companies">
          <nav>
            <ul>
              <li>
                <img src="/imgs/client-databiz.svg" alt=""  />
              </li>

              <li>
                <img src="/imgs/client-audiophile.svg" alt=""  />
              </li>

              <li>
                <img src="/imgs/client-meet.svg" alt=""  />
              </li>

              <li>
                <img src="/imgs/client-maker.svg" alt=""  />
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="main__person">
        <figure class="main__img">
          <img src="/imgs/image-hero-desktop.png" alt="" />
          <img
            src="/imgs/image-hero-desktop.png"
            alt=""
            hidden="false"
          />
        </figure>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
