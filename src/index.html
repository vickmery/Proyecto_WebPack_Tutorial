<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../imgs/favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Snap</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <button class="header__abrir-menu"><span class="material-symbols-outlined">
          menu
          </span></button>
        <div class="header__logo">
          <figure>
            <img src="../imgs/logo.svg" alt="Snap" />
          </figure>
          <button class="header__cerrar-menu "><span class="material-symbols-outlined">
            close
            </span></button>
          <ul class="header__nav-list  ">
            <li>
              
              
                <button class="header__buttonFeatures"><span>Features<span> <img src="../imgs/icon-arrow-down.svg" id='arrow-down' alt="">
                  
                </button>
              <div class="header__test">

              </div>
            </li>
            <li>
              <!-- <select name="Company" id="" class="header__selectCompany">
                <option value="" hidden="false">Company</option>
              </select> -->
              <button class="header__buttonCompany">Company <img src="../imgs/icon-arrow-down.svg" id='arrow-down' alt="">
                  
              </button>
            <div class="header__test2">

            </div>
            </li>
            <li>Carrers</li>
            <li>About</li>
          </ul>
        </div>
        <div class="header__login">
          
          <button type="button" class="header__btnLogin">Login</button>
          <button type="button" class="header__btnRegister">Register</button>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="main__about">
        <h1 class="main___title"> Make <span> remote work</span></h1>
        <div class="main__text">
          <p>Get your team in sync, no matter your location.</p>
          <p>
            Streamline processes, create team rituals, and watch productivity
            soar.
          </p>
        </div>
        <button class="main__btn">Learn more</button>
        <div class="main__companies">
          <nav>
            <ul>
              <li>
                <img src="/imgs/client-databiz.svg" alt=""  />
              </li>

              <li>
                <img src="../imgs/client-audiophile.svg" alt=""  />
              </li>

              <li>
                <img src="../imgs/client-meet.svg" alt=""  />
              </li>

              <li>
                <img src="../imgs/client-maker.svg" alt=""  />
              </li>
            </ul>
          </nav>
        </div>
      </section>
      <section class="main__person">
        <figure class="main__img">

          <img
            src="../imgs/image-hero-desktop.png"
            alt=""
            hidden="false" class="main__img-desktop"
          />
          
          <img
            src="../imgs/image-hero-mobile.png"
            alt="" class='main__img-mobile'/>
        </figure>
      </section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
